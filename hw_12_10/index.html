<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Lampe</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@1&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<div class="header__top">
					<a class="logo" href="#">
						<img class="logo__img" src="./media/logo/logo.png" alt="Logo Lampa">
					</a>
					<ul class="media">
						<li class="media__item">
							<a class="media__link" href="#">
								<img class="media__icon" src="./media/icons/vk.png" alt="icon vk">
							</a>
						</li>

						<li class="media__item">
							<a class="media__link" href="#">
								<img class="media__icon" src="./media/icons/youtube.png" alt="icon vk">
							</a>
						</li>

						<li class="media__item">
							<a class="media__link" href="#">
								<img class="media__icon" src="./media/icons/facebook.png" alt="icon vk">
							</a>
						</li>

						<li class="media__item">
							<a class="media__link" href="#">
								<img class="media__icon" src="./media/icons/instagram.png" alt="icon vk">
							</a>
						</li>
					</ul>
				</div>
				<nav class="header__bottom nav">
					<ul class="nav__list">

					</ul>
				</nav>
			</div>
		</header>
		<main class="main">
			<section class="hero">
				<div class="container">
					<div class="hero__inner">
						<div class="hero__content"></div>
						<div class="hero__picture">
							<img class="hero_img" src="./media/bg/bg_deck.jpg" alt="Декоративная лампа из бутылок">
						</div>
					</div>
				</div>
			</section>
			<section class="gallery">
				<div class="container"></div>
			</section>
		</main>
		<footer class="footer">
			<div class="container"></div>
		</footer>
	</div>

</body>

</html>
