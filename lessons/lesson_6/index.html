<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Lesson 6</title>
</head>

<body>
	<main>
		<form class="form__person">
			<input placeholder="Name" name="name" type="text">
			<input placeholder="Age" name="age" type="text">
			<textarea name="description"></textarea>
			<select name="day">
				<option value="1">понедельник</option>
				<option value="2">вторник</option>
				<option value="3">среда</option>
				<option value="4">четверг</option>
				<option value="5">пятница</option>
			</select>
			<button type="button">Отправить</button>
		</form>

		<form class="form__products">
			<input placeholder="название" type="text">
			<input placeholder="цена" type="number">
			<textarea placeholder="описание" name="description"></textarea>
			<div class="selections">
				<select name="product">
					<option value="0">техника</option>
					<option value="1">для дома</option>
					<option value="2">для туризма</option>
					<option value="3">для детей</option>
				</select>
				<select name="access">
					<option value="0">в наличии</option>
					<option value="1">заказать</option>
				</select>
			</div>
			<button type="button">
				Добавить
			</button>
		</form>
	</main>
</body>

</html>
