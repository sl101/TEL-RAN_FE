<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Schedule table</title>
</head>

<body>
	<div class="wrapper">

		<main>
			<table class="table schedule">
				<tr>
					<th rowspan="3">Day</th>
					<th colspan="3">Seminar</th>
				</tr>

				<tr>
					<th colspan="2">Shedule</th>
					<th rowspan="2">Topic</th>
				</tr>

				<tr>
					<th>Begin</th>
					<th>End</th>
				</tr>

				<tr>
					<td rowspan="2">Monday</td>
					<td class="schedule__time" rowspan="2">8:00 a.m</td>
					<td class="schedule__time schedule__time--evening" rowspan="2">5:00 p.m</td>
					<td>Introduction to XMl</td>
				</tr>

				<tr>
					<td>Validity: DTD and Relax NG</td>
				</tr>

				<tr>
					<td rowspan="3">Tuesday</td>
					<td class="schedule__time">8:00 a.m</td>
					<td class="schedule__time">11:00 a.m</td>
					<td class="schedule__inner" rowspan="3">

						<div class="schedule__box">
							<div class="schedule__block">XPath</div>
							<div class="schedule__block">XLS Transformations</div>
						</div>

					</td>
				</tr>

				<tr>
					<td class="schedule__time">11:00 a.m</td>
					<td class="schedule__time schedule__time--day">2:00 p.m</td>
				</tr>

				<tr>
					<td class="schedule__time schedule__time--day">2:00 p.m</td>
					<td class="schedule__time schedule__time--evening">5:00 p.m</td>
				</tr>

				<tr>
					<td>Wednesday</td>
					<td class="schedule__time">8:00 a.m</td>
					<td class="schedule__time schedule__time--day">12:00 p.m</td>
					<td>XLS Formatting Objects</td>
				</tr>
			</table>
		</main>

		<footer class="footer">
			<ul class="logos">
				<li class="logos__item">
					<a class="logos__links" href="https://www.google.com/" target="_blank">
						<img class="media__img" src="./media/google.png" alt="Logo google">
					</a>
				</li>

				<li class="logos__item">
					<a class="logos__links" href="https://www.sap.com/" target="_blank">
						<img class="media__img" src="./media/sap.png" alt="Logo sap">
					</a>
				</li>

				<li class="logos__item">
					<a class="logos__links" href="https://www.vw.com" target="_blank">
						<img class="media__img" src="./media/volkswagen.png" alt="Logo volkswagen">
					</a>
				</li>
			</ul>


		</footer>

	</div>
</body>

</html>
