<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<title>lesson_24</title>
</head>

<body>
	<section class="game-body">
		<h2 class="title">
			<span>Let's play</span>
			Rock Paper Scissors
		</h2>
		<h3 class="score">
			make your choice
		</h3>
		<ul class="list">
			<li class="item" style="background-image: url('media/cart/rock.png');"></li>
			<li class="item" style="background-image: url('media/cart/paper.png');"></li>
			<li class="item" style="background-image: url('media/cart/scissor.png');"></li>
			<li class="comp-choice"></li>
		</ul>
		<div class="players">
			<span>you</span>
			<div class="smile">
				<img src="media/icon/smile.svg" alt="smile icon">
			</div>
			<span>computer</span>
		</div>

		<h3 class="result"></h3>
	</section>
	<script src="script/script.js"></script>
</body>

</html>
